<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrowfall - Game</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="960" height="540"></canvas>
    
    <!-- HUD -->
    <div class="hud">
      <div class="hud-top">
        <div class="hud-player left">
          <div class="hud-wins" id="hud-p1-wins"></div>
          <div class="hud-arrows" id="hud-p1-arrows">Arrows: 3</div>
        </div>
        <div class="hud-player right">
          <div class="hud-wins" id="hud-p2-wins"></div>
          <div class="hud-arrows" id="hud-p2-arrows">Arrows: 3</div>
        </div>
      </div>
      <div class="hud-round-timer" id="hud-timer"></div>
    </div>

    <!-- Join Overlay -->
    <div class="join-overlay" id="join-overlay">
      <h3>Player 2</h3>
      <button id="join-button">Add Controller</button>
      <p id="join-hint" class="hidden">Press START/OPTIONS to join</p>
    </div>

    <!-- Round Banner -->
    <div class="round-banner" id="round-banner"></div>

    <!-- Match End Modal -->
    <div class="match-end-modal hidden" id="match-end-modal">
      <h2>Match Complete!</h2>
      <div class="form-group">
        <label for="winner-name">Winner Name:</label>
        <input type="text" id="winner-name" placeholder="Player 1" maxlength="32">
      </div>
      <div class="form-group">
        <label for="loser-name">Loser Name:</label>
        <input type="text" id="loser-name" placeholder="Player 2" maxlength="32">
      </div>
      <div class="actions">
        <button class="btn-save" id="save-match-btn">Save Result</button>
        <button class="btn-cancel" id="cancel-match-btn">Cancel</button>
      </div>
      <div class="success-message hidden" id="success-message">
        Match saved! <a href="/leaderboard" style="color: #7dd3fc;">View Leaderboard</a>
      </div>
    </div>
  </div>

  <script type="module" src="/game/main.js"></script>
</body>
</html>
